# Only for first boot. TODO: Remove after first boot.
# https://plugins.jenkins.io/oidc-provider/
credentials:
  system:
    domainCredentials:
    - credentials:
      - idTokenFile:
          id: jenkins-id-token
          scope: GLOBAL
          # WARNING: Values are displayed unauthenticated in the error message from GCP.
          #          Do not use any secrets and, for security reasons,
          #          anything that could give an attacker any information.
          issuer: https://jenkins.localhost
          audience: https://jenkins.localhost
